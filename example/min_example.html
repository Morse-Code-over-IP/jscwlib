<!DOCTYPE html>
<script src="https://fkurz.net/ham/jscwlib/src/jscwlib.js"></script>

<script>
function play () {
    var m = new jscw();
    m.init();
    m.setWpm(30);
    m.play("hello");
    m.renderPlayer('player', m);
}
</script>

<button onclick="play();">Play</button>
<br>
<div id="player"></div>
